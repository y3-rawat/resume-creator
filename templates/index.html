        :root {
            --primary-color: #1a73e8;
            --secondary-color: #4285f4;
            --text-color: #202124;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
        }
        
        .app-container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 40px;
        }
        
        .main-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 10px;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            padding: 12px 20px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(66, 133, 244, 0.25);
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }
        
        .file-input-label {
            background-color: #f0f4ff;
            border: 2px dashed var(--secondary-color);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            width: 100%;
            text-align: center;
            font-weight: 600;
            color: var(--secondary-color);
            transition: all 0.3s ease;
        }
        
        .file-input-label:hover {
            background-color: #e6eeff;
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            border-radius: 10px;
            padding: 12px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: #218ffc;
            border-color: #0f5bc4;
            color: black;
        }
        
        .btn-info {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            color: #ffffff;
        }
        
        .btn-info:hover {
            background-color: #3b78e7;
            border-color: #3b78e7;
        }
        
        .btn-success {
            background-color: #3b78e7;
            border-color: #3b78e7;
        }
        
        .btn-success:hover {
            background-color: #218ffc;
            border-color: #0f5bc4;
            color: black;
        }
        
        .btn-warning {
            background-color: #3b78e7;
            border-color: #3b78e7;
            color: white;
        }
        
        .btn-warning:hover {
            background-color: #218ffc;
            border-color: #0f5bc4;
            color: black;
        }
        
        .custom-query {
            margin-top: 30px;
        }
        
        .input-group .btn {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }
        
        #loader {
            display: none;
            width: 100px;
            height: 100px;
            margin: auto;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        .banter-loader {
    position: absolute;
    left: 50%;
    top: 50%;
    width: 72px;
    height: 72px;
    margin-left: -36px;

}

.banter-loader__box {
    float: left;
    position: relative;
    width: 20px;
    height: 20px;
    margin-right: 6px;
}

.banter-loader__box:before {
    content: "";
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: #000;
}

.banter-loader__box:nth-child(3n) {
    margin-right: 0;
    margin-bottom: 6px;
}

.banter-loader__box:nth-child(1):before, .banter-loader__box:nth-child(4):before {

}

.banter-loader__box:nth-child(3):before {

}

.banter-loader__box:last-child {

}

    27.2727272727% {

    36.3636363636% {

    45.4545454545% {

    81.8181818182% {

    }

    90.9090909091% {
        transform: translate(-26px, 0px);
    }

    100% {
        transform: translate(0px, 0px);
    }
}

.banter-loader__box:nth-child(1) {

<body>
    <div class="container">
        <div class="app-container">
            <h1 class="main-title">ATS Resume Analyzer</h1>
            <form method="POST" action="{{ url_for('analyze') }}" enctype="multipart/form-data" id="upload-form" onsubmit="return showLoader()">
                <div class="mb-4">
                    <label for="job_description" class="form-label">Job Description:</label>
                    <textarea class="form-control" id="job_description" name="job_description" rows="5" required placeholder="Paste the job description here..."></textarea>
                </div>

                <div class="mb-4">
                    <label for="resume" class="form-label">Upload your resume (PDF):</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="resume"  name="resume" accept=".pdf" required onchange="updateFileName()">
                        <label for="resume" class="file-input-label">
                            <i class="fas fa-cloud-upload-alt me-2"></i>
                            <span id="file-input-text">Drag & Drop or Click to Upload</span>
                        </label>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button type="submit" class="btn btn-primary" name="action" value="tell_me"><i class="fas fa-search me-2"></i>Analyze Resume</button>
                    <button type="submit" class="btn btn-info" name="action" value="improvise"><i class="fas fa-lightbulb me-2"></i>Suggest Improvements</button>
                    <button type="submit" class="btn btn-success" name="action" value="keywords"><i class="fas fa-key me-2"></i>Missing Keywords</button>
                    <button type="submit" class="btn btn-warning" name="action" value="percentage"><i class="fas fa-percentage me-2"></i>Match Percentage</button>
                </div>
                
                <div class="custom-query">
                    <label for="query" class="form-label">Custom Query:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="query" name="query" placeholder="Ask a specific question...">
                        <button type="submit" class="btn btn-secondary" name="action" value="query"><i class="fas fa-question-circle me-2"></i>Answer Query</button>
                    </div>
                </div>
            </form>
            <!-- Logout Button -->
            <div class="mt-4 text-end">
                <button id="logout-button" class="btn btn-danger"><i class="fas fa-sign-out-alt me-2"></i>Logout</button>
            </div>
        </div>
    </div>

    <!-- Loader Element -->
    <div class="banter-loader" id="loader">
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
    </div>

    <script>
        function showLoader() {
            document.getElementById('loader').style.display = 'block';
            document.querySelector('.app-container').classList.add('blur-background');
            return true; // Allow form submission
        }

        document.getElementById('back-button').addEventListener('click', function() {
            document.getElementById('result-page').classList.remove('active');
            document.querySelector('.app-container').classList.remove('blur-background');
        });

        function updateFileName() {
            var input = document.getElementById('resume');
            var fileName = input.files[0].name;
            document.getElementById('file-input-text').textContent = fileName;
        }

        // Logout button functionality
        document.getElementById('logout-button').addEventListener('click', function() {
            window.location.href = 'https://c2c-jobs.vercel.app';
        });
    </script>
